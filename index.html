<!DOCTYPE html>

<html>
    <head>
        <title>LMirx</title>

        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <link rel="icon" type="image/png" href="/favicon.png">
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans">
    </head>

    <body>
        <div id="header">
            <img src="logo.svg" alt="LMirx followed by a hexagon" width="100%">
            <p>The intersection of two worlds.</p>
        </div>

        <div id="hrule">
            <hr>
        </div>

        <div id="music-search">
            <input id="music-search-input" type="text" onkeyup="on_search_key_up()">
        </div>

        <div id="music-viewer"">
            <ul id="music-list">
            </ul>
        </div>
        <script src="music-viewer.js"></script>
        <noscript>The music list requires JavaScript to be enabled.</noscript>

        <template id="song-item">
            <div class="song-item">
                <h2 class="song-title"></h2>

                <audio class="song-audio" controls preload="none">
                    <source class="song-audio-source" type="audio/ogg">
                </audio>

                <ul class="song-downloads">
                </ul>

                <p class="song-comment"></p>

                <ul class="song-tags">
                </ul>
            </div>
        </template>

        <template id="song-downloads-item">
            <li><a></a></li>
        </template>

        <template id="song-tags-item">
            <li><button></button></li>
        </template>
    </body>
</html>
